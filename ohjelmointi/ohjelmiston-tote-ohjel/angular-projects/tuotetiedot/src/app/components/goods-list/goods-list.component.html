<div class="container col-md-8 col-12">
    <div class="row text-center">
        <h1>Mobile Products</h1>
    </div>
    
    <div class="col-md-8 col-sm-6 mx-auto ">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            <select class="form-select mt-2" aria-label="Default select example">
                <option value="0">News</option>
                <option value="0">Oldes</option>
            </select>
        </div>
    </div>
  
    <div class="row d-flex justify-content-center">
        <div *ngFor="let card of productsList" class="card m-1" style="width: 18rem;">
            <div class="card-body">
                <h6 class="card-title">{{card.name}}</h6>
                <img src="assets/{{card.imageUrl}}" class="mx-auto d-block" style="width:40%">
                <p class="card-text ms-3">{{card.snippet}}</p>
            </div>
            <a href="/{{card.id}}" class="btn btn-primary col-md-88 mx-auto mb-3">More Ditails</a>
        </div>
    </div>

</div>
