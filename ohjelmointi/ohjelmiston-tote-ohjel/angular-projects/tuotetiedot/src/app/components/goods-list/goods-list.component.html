<div class="col-md-8 col-sm-6 mx-auto ">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
        <select class="form-select mt-2" (change)="searchByValue( $event )"> 
            <option *ngFor="let opt of selectOptions" value="{{opt.value}}">{{opt.title}}</option>
        </select>
    </div>
</div>
<hr/>
<div class="row d-flex justify-content-center">
    <div *ngFor="let product of productsList" class="card m-1" style="width: 18rem;">
        <div class="card-body">
            <h6 class="card-title">{{product.name}}</h6>
            <img src="assets/{{product.imageUrl}}" class="mx-auto d-block" style="width:40%">
            <p class="card-text ms-3">{{product.snippet}}</p>
            
        </div>
        <div class="d-flex">
            <small>Age : {{product.age}}</small>
            <a href="/{{product.id}}" class="btn btn-primary col-md-88 mx-auto mb-3">More Ditails</a>
        </div>
    </div>
</div>
